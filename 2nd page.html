<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Top Destinations</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
body{
    background-color: plum;
}

.section{
    width: 90%;
    margin: auto;
    padding: 40px 0;
}

.section h1{
    font-size: 40px;
    font-weight: 700;
    margin-bottom: 20px;
}

.tabs{
    display: flex;
    gap: 30px;
    margin-bottom: 25px;
    border-bottom: 2px solid #eee;
}

.tabs a{
    padding-bottom: 8px;
    cursor: pointer;
    font-weight: 500;
    color: #444;
    text-decoration: none;
}

.tabs .active{
    color: #000;
    border-bottom: 3px solid #ff6b00;
}

.grid{
    display: grid;
    grid-template-columns: 1.5fr 1fr 1fr ;
    gap: 20px;
    
    opacity: 0;                     /* hidden at first */
    transform: translateY(-50px);   /* move slightly up */
    animation: slideDown 5s ease-out forwards;
  }

  @keyframes slideDown {
    0% {
      opacity: 0;
      transform: translateY(-50px); /* starts above */
    }
    100% {
      opacity: 1;
      transform: translateY(0);     /* slides to normal position */
    }
  }


.card{
    height: 250px;
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: flex-end;
    border-radius: 10px;
    /* overflow: hidden; */
}

.large{
    grid-row: span 2;
    height: 520px;
}

.small{
    height: 250px;
}

.card .content{
    background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    width: 100%;
    padding: 15px;
    color: #fff;
}

.card h3{
    font-size: 22px;
    margin-bottom: 4px;
}
h3{
    color: white;
}
h3:hover{
    color: yellow;
}

    </style>
</head>
